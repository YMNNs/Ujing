<!--创建管理人员、管理员信息-->
<ion-view can-swipe-back="false">
    <div class="bar bar-header comm-header">
        <a href="javascript:;" class="button button-icon ion-ios-arrow-left back" ng-click=" goBack() "></a>
        <h1 class="title">{{views.isEdit ? '创建管理人员' : '修改管理人员'}}</h1>
    </div>
    <ion-content class="has-header laundry">
        <form class="person-add" name="person">
            <div class="form-line-group">
                <label class="form-line">
                    <span class="form-label font-num2">姓名：</span>
                    <input class="form-text" type="text" placeholder="姓名" ng-model="views.name" name="name" maxlength="10" ng-disabled="!views.isEdit" required/>
                </label>
                <label class="form-line">
                    <span class="form-label">手机号码：</span>
                    <input class="form-text" type="tel" placeholder="" ng-model="views.tel" name="tel" maxlength="11"/>
                </label>
                <label class="form-line">
                    <span class="form-label">{{views.isEdit ? '初始' : '修改'}}密码：</span>
                    <input class="form-text" type="password" placeholder="请输入6位字母或数字密码" maxlength="6" ng-model="views.passwdInit" name="passwdinit"/>
                </label>
                <label class="form-line">
                    <span class="form-label">确认密码：</span>
                    <input class="form-text" type="password" placeholder="请输入6位字母或数字密码" maxlength="6" ng-model="views.passwdSure" name="passwdsure"/>
                </label>
            </div>
            <label class="form-line" on-tap="views.onSelect('store')">
                <span class="form-label">管理范围：</span>
                <input class="form-text nowrap" type="text" placeholder="" ng-model="views.storeName" name="store"
                        disabled/>
                <i class="ion-ios-arrow-right icon"></i>
            </label>
            <label class="form-line" on-tap="views.onSelect('rights')">
                <span class="form-label">管理权限：</span>
                <input class="form-text nowrap" type="text" placeholder="" ng-model="views.rightsName" name="rights"
                       disabled/>
                <i class="ion-ios-arrow-right icon"></i>
            </label>

            <div class="padding">
                <button class="button button-block button-positive" ng-click="views.onCreate()">{{views.isEdit ? '创建' : '保存'}}</button>
            </div>
        </form>
    </ion-content>
</ion-view>
