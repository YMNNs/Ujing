<div class="contact">
    <div class="contact-shop">
        <div class="address only-has-one-text">
            <i class="icon icon-place"></i>
            {{addressText}}
        </div>
        <div class="time">
            <i class="icon icon-shop-hours"></i>
            营业时间：<time>{{time}}</time>
        </div>
    </div>
    <div class="contact-tel" ng-click="tel()">
        <i class="icon icon-phone"></i>
    </div>
</div>
