<!--优惠券说明-->
<ion-view can-swipe-back="false" class="ujing-bg personal-msg" cache-view="true">
    <ion-header-bar class="ujing-header">
        <a class="button button-icon ion-ios-arrow-left text-left font-adjus color-white" ng-click="goBack()"></a>
        <h1 class="title title-center">个人信息</h1>
    </ion-header-bar>
    <ion-content class="near-room" scrollbar-y="false" has-bouncing="false">
        <div class="content-list head-msg" ng-click="views.setPicture()">
            <div class="content-item head-msg-detail">
                <span>头像</span>
                <img src="./images/logo.jpg" onerror="this.src='./images/logo.jpg'" ng-src="{{views.profilePicUrl}}" alt=""/>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
        </div>
        <div class="content-list">
            <div class="content-item" ng-click="jump('nickname')">
                <span>昵称</span>
                <span class="nickname">{{views.nickname}}</span>
                <i class="icon ion-ios-arrow-right"></i>
            </div>
            <div class="border-line"></div>
            <div class="content-item">
                <span>手机号</span>
                <span class="tel">{{views.tel}}</span>
                <!--<i class="icon ion-ios-arrow-right"></i>-->
            </div>
        </div>
    </ion-content>
</ion-view>
